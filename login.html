<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="website icon" type="png" href="image\fashion.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="css\login.css" />
</head>

<body>
  <header class="header">
    <div class="header-1">
      <a href="index.html" class="logo"> <i class="fas fa-t-shirt"></i> Mirror </a>

      <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..." id="search-box" />
        <label for="search-box" class="fas fa-search"></label>
      </form>

      <div class="icons">
        <div id="search-btn" class="fas fa-search"></div>
        <a href="cart.html" class="fas fa-shopping-cart"></a>
        <a href="login.html" class="fas fa-user"></a>
      </div>
    </div>
  </header>

  <div class="container-login">
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
          Login
          <section class="heading"></section>
        </div>
        <div class="title signup">
          Sign up
          <section class="heading"></section>
        </div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Sign up</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              don't have an account ? <a href="">Sign up now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Your Name" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Phone" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Address" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <section class="footer">
    <div class="share">
      <a href="https://www.facebook.com/firman.n.aryaputra" target="_blank" class="fab fa-facebook-f"></a>
      <a href="https://twitter.com/firmanarpp" target="_blank" class="fab fa-twitter"></a>
      <a href="https://www.instagram.com/firmanarpp/" target="_blank" class="fab fa-instagram"></a>
      <a href="https://github.com/FirmanNaufal" target="_blank" class="fa-brands fa-github"></a>
    </div>

    <div class="credit">
      Copyright &copy; 2022 <span>Firman Naufal</span>, all rights reserved.
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <script src="js\script.js"></script>
</body>

</html>
